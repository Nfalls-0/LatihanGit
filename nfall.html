<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NauSynthara Music</title>
    <link rel="stylesheet" href="cssnaf.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">NauSynthara</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Albums</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="emuchibi.jpg" alt="Hero Image">
        <h1>Welcome to NauSynthara Music</h1>
        <p>Your one-stop destination for the latest hits and albums.</p>
    </section>

    <!-- Music Player Section -->
    <section class="music-player">
        <div class="player-controls">
            <button class="play-pause"><i class="fas fa-play"></i></button>
            <button class="skip-prev"><i class="fas fa-backward"></i></button>
            <button class="skip-next"><i class="fas fa-forward"></i></button>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul>
                <li>Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
                <!-- Tambahkan lebih banyak lagu -->
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 NauSynthara Music. All rights reserved.</p>
        <p>Contact: <a href="mailto:nausynthara@gmail.com">nausynthara@gmail.com</a></p>
        <p>Follow us on social media:</p>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>
</body>
</html>
